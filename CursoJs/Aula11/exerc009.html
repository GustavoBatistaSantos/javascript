<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidae</title>
</head>
<body>
    <h1>Idetificação de nacinalidade</h1>
    Qual é o seu país?<input type="text" name="txtpais" id="txtpais"><input type="button" value="Verificar" onclick="mostrar()">
    <div id="res">

    </div>
    <script>
        function mostrar(){
            var txtv = document.querySelector('input#txtpais')
            var res = document.querySelector('div#res')
            var pais = (txtv)
            res.innerHTML = `<p>Vivendo em ${país}!</p>`
            if(país == 'Brasil'){
                res.innerHTML +='Você é Brasileiro!'
            } else{
                res.innerHTML +='Você é Estrangeiro'
            
}
        }
    </script>
</body>
