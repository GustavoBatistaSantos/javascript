<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            font-style: normal;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        <!--<div id="area" onclick="clicar()" onmouseenter ="entrar()" onmouseout="sair()"> pode ser usado assim também-->
        interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //coloquei pra fora para funcionar para as duas 
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            //var a = window.document.getElementById('area') estava assim
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText ='Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
<!--Event reference é um site para identificar eventos DOM (SITE DE MDN)-->
